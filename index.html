<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/game.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution a{
      color: #FFF;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="">
      <h3>Equilibrium #3429</h3>
      <p >Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <span style="color:hsl(178, 100%, 50%);"><strong>0.041  ETH</strong></span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <span style="color:hsl(215, 51%, 70%)"><strong>3 Days left</strong></span>
        </div>
      </div>
      <hr>
      <div class="author">
        <div class="author-image"><img src="./images/image-avatar.png" alt=""></div>
        <div class="author-text">Creation of <span>Pranav</span></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="https://github.com/PranavMangalgi" target="_blank">Pranav Mangalgi</a>.
  </div>
</body>
</html>
